[package]
name = "shuttle"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1.1"
log = "0.4"
tracing = "0.1"
tracing-subscriber = "0.2"
tokio-rustls = "0.23"
rustls-pemfile = "1.0"
serde = {version="1.0", features=["derive"]}
serde_yaml = "0.8"
thiserror = "1.0"
anyhow = "1.0"
rust-crypto = "0.2"
webpki-roots = "0.22"

