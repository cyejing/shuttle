[package]
name = "shuttle"
version = "0.5.2"
edition = "2021"

[workspace]
members = [
    "shuttle-core",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
log = {version="0.4", features=["kv_unstable_serde"]}
tracing = "0.1"
tracing-subscriber = {version = "0.3" ,features=["local-time","env-filter", "serde"]}
tracing-appender = "0.2"
time = {version="0.3", features=["local-offset","macros"]}
tokio = { version = "1", features = ["full", "tracing"] }
anyhow = { version = "1" }
thiserror ="1.0"
async-trait = "0.1"

tokio-rustls = "0.24"
rustls = { version = "0.21.0", default-features = false, features=["dangerous_configuration"] }
rustls-pemfile = "1"
webpki-roots = "0.25"


[dependencies]
shuttle-core = {path="shuttle-core"}
log = "0.4"
tracing="0.1"
tracing-appender="0.2"
tracing-subscriber = {version = "0.3" ,features=["local-time","env-filter"]}
time = {version="0.3", features=["local-offset","macros"]}

async-trait = "0.1"
anyhow = { version = "1" }

hyper = {version = "0.14", features=["full"] }
tokio = { version = "1.29", features = ["full"] }
bytes = "1"

tokio-rustls = "0.24"
rustls = { version = "0.21.0", default-features = false, features=["dangerous_configuration"] }
rustls-pemfile = "1"
webpki-roots = "0.25"

clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

sha2 = "0.10"
base16ct = { version = "0.2", features = ["alloc"] }
atoi = "2"
pretty-hex = "0.3.0"
itertools = "0.11"

tokio-tungstenite = {version="0.20", features=["rustls-tls-webpki-roots"]}
futures= { version = "0.3"}

[dev-dependencies]
reqwest = { version = "0.11", features = ["socks"] }
